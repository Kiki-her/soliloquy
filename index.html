<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Soliloquy Chat</title>
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                Soliloquy Chat
            </div>
            <div class="label-wrap">
                <label for="trigger" class="open"><img class="qst-button" src="images/questiion.png"></label>
                <div class="popup-wrap">
                    <input id="trigger" type="checkbox">
                    <div class="popup-overlay">
                        <label for="trigger" class="popup-trigger"></label>
                        <div class="popup-content">
                            <label for="trigger" class="close">×</label>
                            <p>ここは1人専用のチャットルームです。<br>チャットに送った内容は、データに残りません。<br>"言えないけど言いたいこと"を吐き出すのにご利用ください。</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="msger-chat">
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
