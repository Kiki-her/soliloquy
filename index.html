<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>soliloquy</title>
</head>

<body>
    <!-- <section> -->
    <header>
        <div class="chat-title">Soliloquy Chat</div>
        <div class="label-wrap">
            <label for="trigger" class="open"><img class="qst-button" src="images/questiion.png"></label>
            <div class="popup-wrap">
                <input id="trigger" type="checkbox">
                <div class="popup-overlay">
                    <label for="trigger" class="popup-trigger"></label>
                    <div class="popup-content">
                        <label for="trigger" class="close">×</label>
                        <p>ここは1人専用のチャットルームです。<br>チャットに送った内容は、ページを閉じたら消えます。<br>"言えないけど言いたいこと"を吐き出すのにご利用ください。</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="msg-chat">
        <div class="right-msg">
            <div class="msg-icon"></div>
            <div class="msg-text">
                <div class="msg-info">
                    <div class="msg-time">15:00</div>
                </div>
                <div class="msg-main-text">
                    王様の耳はロバの耳〜！<br>
                    The king has donkey ears!
                </div>
            </div>
        </div>
    </main>
    <form class="msg-form">
        <input type="text" class="msg-input" placeholder="Enter your message;>">
        <button type="submit" class="msg-button">Send</button>
    </form>
    <!-- </section> -->
    <script src="script.js"></script>
</body>

</html>
